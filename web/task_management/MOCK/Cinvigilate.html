<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>监考消息</title>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist\css\bootstrap.css">
    <link rel="stylesheet" href="../../css/icon.css">
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../css/client.css">
    <script src="client_invigilate.js"></script>
    <script src="Mock.js"></script>
</head>
<body>
<div id="menu" class="nav">
    <!-- 左侧黑体导航栏 -->
    <div class="disabled list-group-item" style="text-align: center">教学管理系统</div>
    <div class="nav_box" value="Cmeeting"><i class="iconfont">&#xe630;</i><span>会议</span></div>
    <div class="nav_box nav_active" value="Cinvigilate"><i class="iconfont">&#xe62f;</i><span>监考</span></div>
    <div class="nav_box" value="Caudit"><i class="iconfont">&#xe63f;</i><span>听课</span></div>
    <div class="nav_box" value="Cnotice"><i class="iconfont">&#xe615;</i><span>通知</span></div>
    <div class="nav_box" value="Cother"><i class="iconfont">&#xe62b;</i><span>其他</span></div>
    <div class="nav_box" value="Cgather"><i class="iconfont">&#xe667;</i><span>汇总</span></div>
</div>

<div class="container-fluid">
    <div class="head">
        <!-- 头部标题 -->
        <p class="head_title"><i class="iconfont">&#xe63c;</i>监考消息</p>

        <div class="head_right">
            <i class="iconfont" style="background-color: red">&#xe681;</i><span>退出</span>
        </div>
    </div>

    <!--内容显示-->
    <td >
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list basicColor"></span>
                任务列表
            </div>
            <div class="panel-body">
                <a href="" class="module" data-toggle="modal" data-target="#myModal">
                    <span class="moduleName pull-right">[更多详情]</span>
                    <br>
                    <br>
                    <span class="task_tile">关于建设...</span>
                    <span class="modulePlace pull-right">地点:1401</span>
                    <span class="moduleTime pull-right">时间:2020/02/03</span>
                </a>

            </div>
        </div>
    </td>

    <!-- 隐藏的提交表单 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增监考任务</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="txt_exam_subject">考试科目</label>
                        <input type="text" name="txt_exam_subject" class="form-control" id="txt_exam_subject"
                               placeholder="考试科目">
                    </div>
                    <div class="form-group">
                        <label for="txt_exam_place">考试地点</label>
                        <input type="text" name="txt_exam_place" class="form-control" id="txt_exam_place"
                               placeholder="考试地点">
                    </div>
                    <div class="form-group">
                        <label for="txt_exam_class">参考班级</label>
                        <input type="text" name="txt_exam_class" class="form-control" id="txt_exam_class"
                               placeholder="参考班级">
                    </div>
                    <div class="form-group">
                        <label for="txt_exam_time">考试时间</label>
                        <input type="text" name="txt_exam_time" class="form-control" id="txt_exam_time"
                               placeholder="考试时间">
                    </div>
                    <div class="form-group">
                        <label for="txt_exam_duration_time">时长</label>
                        <input type="text" name="txt_exam_duration_time" class="form-control"
                               id="txt_exam_duration_time" placeholder="时长">
                    </div>
                    <div class="form-group">
                        <label for="txt_exam_invigilator">监考人</label>
                        <input type="text" name="txt_exam_invigilator" class="form-control" id="txt_exam_invigilator"
                               placeholder="监考人">
                    </div>
                    <div class="form-group">
                        <label for="txt_exam_desc">描述/其他</label>
                        <input type="text" name="txt_exam_desc" class="form-control" id="txt_exam_desc"
                               placeholder="描述/其他">
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
